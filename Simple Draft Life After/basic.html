<div class="3colrow">
    <div class="col">
    	<label>Name:</label><input type="text" name="attr_character_name" />
        <label>XP:</label><input type="number" name="attr_xp" /><br/>
        <label>Level:</label><input type="number" name="attr_level" /><br/>
        <br/>
        <label>Description:</label><textarea type="text" name="attr_char_desc" style='width: 80%; height: 32px;'></textarea>

    </div>

	<div class="col">
		<img src="https://github.com/JosephSOrtega/Life-After-Character-Sheets/blob/master/Simple%20Draft%20Life%20After/Life-After-Cog.png?raw=true" />
	</div>

	<div class="col">
        <label>Belief:</label><textarea type="text" name="attr_belief" style='width: 80%; height: 80%;'></textarea>
		<label>Flags:</label><textarea type="text" name="attr_flags" style='width: 80%; height: 80%;'></textarea>
	</div>

</div>

<hr/>
<div class="2colrow">
	<div class="col">
		<h2>Stats</h2>

		<label class='stat-titles'>Strength - (STR) </label><select class='sheet-short sheet-select' name='attr_strength'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{strength}]]}}'></button><span class='dee'></span>
		<label>Agility - (AGI) </label><select class='sheet-short sheet-select' name='attr_agility'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{agility}]]}}'></button><span class='dee'></span>
		<label>Tough - (TGH) </label><select class='sheet-short sheet-select' name='attr_tough'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{tough}]]}}'></button><span class='dee'></span>
		<label>Cool - (CÜL) </label><select class='sheet-short sheet-select' name='attr_cool'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{cool}]]}}'></button><span class='dee'></span>
		<label>Sharp - (SHP) </label><select class='sheet-short sheet-select' name='attr_sharp'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{sharp}]]}}'></button><span class='dee'></span>
		<label>Mind - (MND) </label><select class='sheet-short sheet-select' name='attr_mind'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{mind}]]}}'></button><span class='dee'></span>
        <label>Luck - (LCK) </label><select class='sheet-short sheet-select' name='attr_luck'><option value="-1">-1</option><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{luck}]]}}'></button><span class='dee'></span>
        <br/><label class='sheet-short'>Damage Roll</label>
            <select name="attr_dtype" class="dtype">
                <option value="1d4">d4</option>
                <option value="1d6">d6</option>
                <option value="1d8">d8</option>
                <option value="1d10">d10</option>
                <option value="1d12">d12</option>
            </select>
            <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[@{dtype}]]}}'></button><span class='dee'></span><br/>
        <label class='sheet-short'>Base Roll</label>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6]]}}'></button><span class='dee'></span><br/>
        <label class='sheet-short'>Direct Hit Roll</label>
        <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[1d12 + @luck]]}}'></button><span class='dee'></span>
        <hr />
        
        <h2>Moves</h2>
        
        <fieldset class="repeating_skills">
            <select name="attr_dtype" class="dtype">
                <option value="@{strength}">+STR</option>
                <option value="@{agility}">+AGI</option>
                <option value="@{tough}">+TGH</option>
                <option value="@{cool}">+CÜL</option>
                <option value="@{sharp}">+SHP</option>
                <option value="@{mind}">+MND</option>
                <option value="@{luck}">+LCK</option>
            </select>
            <input type="text" name="attr_skillname" class='sheet-moves' value='Title'/>
            <button type='roll' name='roll_testattack' value='&{template:default} {{name=@{character_name}}} {{result=[[2d6 + @{dtype}]]}}'></button><span class='dee'></span>
            <textarea name="attr_skilltext" class='sheet-moves-text'>Move text here</textarea>
        </fieldset>

	</div>

	<div class="col">

        <h2>Combat Attributes</h2><br/>
    	<label>Damage Die:</label>
            <select name="attr_damagedie" class="dtype">
                <option value="1d4">d4</option>
                <option value="1d6">d6</option>
                <option value="1d8">d8</option>
                <option value="1d10">d10</option>
                <option value="1d12">d12</option>
            </select><br/>
        <label>Armor:</label><input type="number" name="attr_armor" /><br/>
    	<label>Soak:</label><input type="number" name="attr_soak" /><br/><br/>
    	<label>Total Dam. Resistance:</label><input type="number" name="attr_dr" /><br/>
        
        <hr/>
        
        <h2>Inventory</h2>
        <fieldset class="repeating_skills">
            <input name="attr_inventory" type='text' style='width: 100%;'></input>
        </fieldset>

		<hr/>

		<h2>Wounds</h2>
            <label class='sheet-short' style='width: 20%;'>Mild</label>
            <input name="attr_mild_wounds_1" type='text' style='width: 65%;'></input><input type="number" name="attr_mild_wounds_number_1" /><br/>
            <label class='sheet-short' style='width: 20%;'>Mild</label>
            <input name="attr_mild_wounds_2"type='text'  style='width: 65%;'></input><input type="number" name="attr_mild_wounds_number_2" /><br/>
            <label class='sheet-short' style='width: 20%;'>Mild</label>
            <input name="attr_mild_wounds_3" type='text' style='width: 65%;'></input><input type="number" name="attr_mild_wounds_number_3" /><br/>
            <label class='sheet-short' style='width: 20%;'>Mild</label>
            <input name="attr_mild_wounds_4"type='text'  style='width: 65%;'></input><input type="number" name="attr_mild_wounds_number_4" />
            <hr/>
            <label class='sheet-short' style='width: 20%;'>Severe</label>
            <input name="attr_severe_wounds_1" style='width: 65%;'></input><input type="number" name="attr_mild_severe_number_1" /><br/>
            <label class='sheet-short' style='width: 20%;'>Severe</label>
            <input name="attr_severe_wounds_2" style='width: 65%;'></input><input type="number" name="attr_mild_severe_number_2" />
            <hr/>
            <label class='sheet-short' style='width: 20%;'>Brutal</label>
            <input name="attr_brutal_wounds_1" style='width: 65%;'></input><input type="number" name="attr_mild_wounds_number_1" />
    
		<hr/>

        <h2>Injuries</h2>
        <fieldset class="repeating_skills">
            <input name="attr_injuries" type='text' style='width: 100%;'></input>
        </fieldset>
    </div>

</div>
